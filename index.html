<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="inde.css">
    
</head>
<body>
    <section>
        <h1>Generate a password</h1>
        <p>Protect your online accounts with confidence using our password generator Create unique combinations in seconds to reinforce digital security.</p>
        <div class="one">
            <div id="output"></div>
            <button id="gen-pass" >Generate password</button>
        </div>
        <div class="two">
            <div class="uno">
                <div class="onea">
                    <label for="length">Password length</label>
                    <input type="number" id="length">
                </div>
                <div class="onea">
                    <label for="lowercase-letter">Allow lowercase</label>
                    <input type="checkbox" id="lowercase-letter">
                </div>
            </div>
            <div class="uno">
                <div class="onea">
                    <label for="capss">Allow Uppercase</label>
                    <input type="checkbox" id="capss">
                </div>
                <div class="onea">
                    <label for="symbols">Allow Symbols</label>
                    <input type="checkbox" id="symbols">
                </div>
            </div>
            <div class="uno">
                <div class="onea">
                    <label for="numbers">Allow Numbers</label>
                    <input type="checkbox" id="numbers">
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
